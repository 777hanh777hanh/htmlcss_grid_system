<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Layout</title>
        <!-- reset -->
        <link rel="stylesheet" href="reset.css" />
        <!-- grid -->
        <link rel="stylesheet" href="grid.css" />
        <!-- style -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="https://cdn-icons-png.flaticon.com/512/6637/6637207.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="inner center center-between">
                    <div>Header Left</div>
                    <div>Header Right</div>
                </div>
            </header>

            <!-- hero -->
            <section class="hero">
                <div class="row section-row">
                    <div class="col-lg-6 col-md-6">
                        <div class="inner">Hero-left</div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="inner">Hero-right</div>
                    </div>
                </div>

                <div class="row section-row">
                    <div class="col-lg-6 col-md-6">
                        <div class="inner">Hero-left</div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="inner">Hero-right</div>
                    </div>
                </div>
            </section>

            <!-- section 2 -->
            <section>
                <div class="row">
                    <div class="col-lg-5 col-md-6">
                        <div class="inner">Left</div>
                    </div>
                    <div class="offset-lg-1 col-md-6 offset-md-0">
                        <div class="inner">Right</div>
                    </div>
                </div>
            </section>

            <!-- section 3 -->
            <section>
                <div class="row">
                    <div class="col-md-6">
                        <div class="inner">Left</div>
                    </div>
                    <div class="col-lg-5 offset-lg-1 col-md-6 offset-md-0">
                        <div class="inner">Right</div>
                    </div>
                </div>
            </section>

            <!-- section 4 -->
            <section>
                <div class="row">
                    <div class="col">
                        <div class="inner center">Center</div>
                    </div>
                </div>

                <div class="row row-cols-md-2 row-cols-1">
                    <div class="col">
                        <div class="inner">Left</div>
                    </div>
                    <div class="col">
                        <div class="inner">Right</div>
                    </div>
                </div>
            </section>

            <!-- section 5 -->
            <section>
                <div class="row">
                    <div class="col">
                        <div class="inner center center-between">
                            <div>Left</div>
                            <div>Right</div>
                        </div>
                    </div>
                </div>

                <div class="row row-cols-md-2 row-cols-1">
                    <div class="col">
                        <div class="inner">Item 1</div>
                    </div>
                    <div class="col">
                        <div class="inner">Item 2</div>
                    </div>
                    <div class="col">
                        <div class="inner">Item 3</div>
                    </div>
                    <div class="col">
                        <div class="inner">Item 4</div>
                    </div>
                </div>
            </section>

            <!-- section -6 -->
            <section>
                <div class="row">
                    <div class="col">
                        <div class="inner center">Center</div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="inner center">Footer</div>
            </div>
            <div class="copyright">
                <div class="inner center">copyright</div>
            </div>
        </footer>
    </body>
</html>
